<!Doctype HTML>

<html>
<head>
    <title>&Omega;</title>
    <link href="style.css" rel="stylesheet">
    <link href="CutiveMono.ttf" rel="stylesheet">
    <script src="md5.min.js"></script>
</head>

<body>
    <input id="num" type="text" placeholder="123456"/>
    <button id="pu" onclick="go()">Go</button>
</body>
<script>
function go() {
    var salt = "tude";
    var input = document.getElementById('num').value;
    var check = md5(salt+input);
    var key = md5(input+salt);
    if (check == 'c4f2b71aa2565ee9fc8309d37866f28a') window.location = `http://${key}.ml/`;
    else alert('wrong');
}
</script>
